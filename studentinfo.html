<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Form</title>
    
</head>
<body bgcolor="lavender"> 
    <header>
       <img src ="logo1.jpg" alt="logo" width="70" height ="70">
    <h2>Student Suggestion Form</h2>
<br><hr> <br>
</header>
<form>  
  
    <label> Firstname </label>         
    <input type="text" name="firstname" size="15"/> <br> <br>  
    <label> Lastname: </label>         
    <input type="text" name="lastname" size="15"/> <br> <br>  
      
<label >Roll No:</label>
<input type="text" name="roll number" size="10" /> <br> <br>
<label>   
    Branch :  
    </label>   
    <select>  
    <option value="Course">Course</option>  
    <option value="CSE">CSE</option>  
    <option value="IT">IT</option>  
    <option value="ECE">ECE</option>  
    <option value="ETM">ETM</option>  
    <option value="EEE">EEE</option>  
    
    </select>  
<br> <br>

<label>Year:</label>


<input type="radio" id="year" name="year" value="I">
  <label for="I">I</label>

<input type="radio" id="year" name="year" value="II">
  <label for="II">II</label>
<input type="radio" id="year" name="year" value="III">
  <label for="III">III</label>
<input type="radio" id="year" name="year" value="IV">
  <label for="IV">IV</label><br><br>


<label>
        Phone :  
        </label>  
        <input type="text" name="country code"  value="+91" size="2"/>   
        <input type="text" name="phone" size="10"/> <br> <br>  
       <label>
        Email:  
    </label>
        <input type="email" id="email" name="email"/> <br>    
        <br> <br>  
        <textarea placeholder="Write your suggestions here!" cols="50" rows="7" name="suggestion_text" required></textarea>
        
        <br> <br>  

        <input type="submit" value="Submit">




</form>
<footer> </footer>

</body>
</html>
